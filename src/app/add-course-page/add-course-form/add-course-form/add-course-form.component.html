<div class="col-10 form-wrap">
  <form>
    <div class="form-group">
      <label for="titleInput">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        placeholder="Enter title"
        id="titleInput"
        [(ngModel)]="title">
    </div>
    <div class="form-group">
      <label for="descriptionInput">Description</label>
      <textarea
        name="description"
        rows="3"
        class="form-control"
        id="descriptionInput"
        [(ngModel)]="description">
      </textarea>
    </div>
    <app-date-picker
      (date)="onDateChange()">
    </app-date-picker>
    <app-duration-picker
      [durationValue]="duration"
      (duration)="onDurationChange($event)">
    </app-duration-picker>
    <div class="form-group">
      <button
        (click)="save()"
        class="btn btn-primary button"
        type="button"
        name="save">
        save
      </button>
      <button
        class="btn btn-outline-default button"
        type="button"
        name="cancel">
        cancel
      </button>
    </div>
  </form>
</div>
