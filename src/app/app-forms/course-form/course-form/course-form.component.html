<div class="row justify-content-center">
  <div class="col-10 form-wrap">
      <form>
        <div class="form-group">
          <label class="label" for="titleInput">Title</label>
          <input
            type="text"
            name="title"
            class="form-control"
            placeholder="Enter title"
            id="titleInput"
            [(ngModel)]="title">
        </div>
        <div class="form-group">
          <label class="label" for="descriptionInput">Description</label>
          <textarea
            name="description"
            rows="3"
            class="form-control"
            id="descriptionInput"
            [(ngModel)]="description">
          </textarea>
        </div>
        <app-date-picker
          [dateValue]="creationDate | date: 'yyyy-MM-dd'"
          (date)="onDateChange($event)">
        </app-date-picker>
        <app-duration-picker
          [durationValue]="duration"
          (duration)="onDurationChange($event)">
        </app-duration-picker>
        <div class="form-group">
          <button
            (click)="onSave()"
            class="btn btn-primary button"
            type="button"
            name="save">
            save
          </button>
          <button
            (click)="onCancel()"
            class="btn btn-outline-default button"
            type="button"
            name="cancel">
            cancel
          </button>
        </div>
      </form>
    </div>
</div>
