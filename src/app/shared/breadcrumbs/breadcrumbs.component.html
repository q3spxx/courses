<div class="row">
  <div class="col-12">
    <ol class="breadcrumb">
      <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
        <a routerLink={{breadcrumb.url}} routerLinkActive="active">{{breadcrumb.name}}</a>
      </li>
      <li class="breadcrumb-item active">{{currentPath.name}}</li>
    </ol>
  </div>
</div>
